<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:insert="reutilizables/barra_navegacion :: barraNavegacion"></div>

<div class="container">

  <div class="mt-3 mb-3">
    <h3>Detalle del Producto</h3>
  </div>

  <form th:object="${producto}">

    <div class="mb-3 row">
      <label for="codPro" class="col-sm-3">ID</label>
      <div class="col-sm-9">
        <input type="text" readonly id="codPro" class="form-control" th:field="*{codPro}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="nomPro" class="col-sm-3">nomPro</label>
      <div class="col-sm-9">
        <input type="text" readonly id="nomPro" class="form-control" th:field="*{nomPro}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="descripcion" class="col-sm-3">descripcion</label>
      <div class="col-sm-9">
        <input type="text" readonly id="descripcion" class="form-control" th:field="*{descripcion}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="precio" class="col-sm-3">precio</label>
      <div class="col-sm-9">
        <input type="text" readonly id="precio" class="form-control" th:field="*{precio}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="stockPro" class="col-sm-3">stockPro</label>
      <div class="col-sm-9">
        <input type="text" readonly id="stockPro" class="form-control" th:field="*{stockPro}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="catPro" class="col-sm-3">catPro</label>
      <div class="col-sm-9">
        <input type="text" readonly id="catPro" class="form-control" th:field="*{catPro}">
      </div>
    </div>




    <!--<div class="mb-3 row">
        <label for="btnRegresar" class="col-sm-3"></label>
        <div class="col-sm-9">
            <button type="button" id="btnRegresar" class="btn btn-primary w-25"
                    onclick="location.href='/users'">
                Regresar
            </button>
        </div>
    </div>-->

  </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
