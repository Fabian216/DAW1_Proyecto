<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:insert="reutilizables/barra_navegacion :: barraNavegacion"></div>

<div class="container">

    <div class="mt-3 mb-3">
        <h3>Detalle del Usuario</h3>
    </div>

    <form th:object="${user}">

        <div class="mb-3 row">
            <label for="userId" class="col-sm-3">ID</label>
            <div class="col-sm-9">
                <input type="text" readonly id="userId" class="form-control" th:field="*{id}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="name" class="col-sm-3">Nombre</label>
            <div class="col-sm-9">
                <input type="text" readonly id="name" class="form-control" th:field="*{username}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email" class="col-sm-3">Email</label>
            <div class="col-sm-9">
                <input type="text" readonly id="email" class="form-control" th:field="*{email}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="firstName" class="col-sm-3">firstName</label>
            <div class="col-sm-9">
                <input type="text" readonly id="firstName" class="form-control" th:field="*{firstName}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="lastName" class="col-sm-3">lastName</label>
            <div class="col-sm-9">
                <input type="text" readonly id="lastName" class="form-control" th:field="*{lastName}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="role" class="col-sm-3">role</label>
            <div class="col-sm-9">
                <input type="text" readonly id="role" class="form-control" th:field="*{role}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="createdAt" class="col-sm-3">createdAt</label>
            <div class="col-sm-9">
                <input type="text" readonly id="createdAt" class="form-control" th:field="*{createdAt}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="updatedAt" class="col-sm-3">updatedAt</label>
            <div class="col-sm-9">
                <input type="text" readonly id="updatedAt" class="form-control" th:field="*{updatedAt}">
            </div>
        </div>


        <!--<div class="mb-3 row">
            <label for="btnRegresar" class="col-sm-3"></label>
            <div class="col-sm-9">
                <button type="button" id="btnRegresar" class="btn btn-primary w-25"
                        onclick="location.href='/users'">
                    Regresar
                </button>
            </div>
        </div>-->

    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
